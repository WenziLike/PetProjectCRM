<div class="container-xl m-auto px-8">
  <!-- =========== Noooo Employees-->
  <div class="alert alert-info mb-4">
    <div class="flex-1">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="w-6 h-6 mx-2 stroke-current">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <label>No User were found.</label>
    </div>
  </div>
  <div class="flex flex-wrap justify-center">
    <div *ngFor="let employee of employees" class="card shadow-lg m-8 w-3/12">
      <div class="card-body">
        <div class="">
          <div class="avatar online mb-2">
            <div class="rounded-full w-12 h-12">
              <img
                src="{{employee?.imageUrl}}">
            </div>
          </div>
          <h5>Name: {{employee?.name}}</h5>
          <p>{{employee?.jobTitle}}</p>
        </div>
        <span class="mt-2 mb-2"><i class="fa fa-envelope-o" aria-hidden="true"></i> : {{employee?.email}}</span>
        <span class="mt-2 mb-2"><i class="fa fa-phone-square" aria-hidden="true"></i> : {{employee?.phone}}</span>
        <div>
          <span class="footer-title text-sm">Social</span>
          <div class="flex justify-between w-1/4">
            <a>
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" class="fill-current">
                <path
                  d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"></path>
              </svg>
            </a>
            <a>
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" class="fill-current">
                <path
                  d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path>
              </svg>
            </a>
            <a>
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" class="fill-current">
                <path
                  d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path>
              </svg>
            </a>
          </div>
        </div>
        <div class="card-actions flex justify-end">
          <label for="my-modal-2">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </label>
          <label for="my-modal-3">
            <i class="fa fa-times" aria-hidden="true"></i>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal add -->
<input type="checkbox" id="my-modal-1" class="modal-toggle">
<div class="modal">
  <div class="modal-box">
    <p>Add User</p>
    <hr class="w-40 mt-4">

    <form action="#">

      <div class="form-control">
        <label class="label">
          <span class="label-text">Username</span>
          <a href="#" class="label-text-alt">
            Need help?
          </a>
        </label>
        <input type="text" placeholder="Username" class="input input-bordered">
        <label class="label">
          <a href="#" class="label-text-alt">Forgot username?</a>
          <a href="#" class="label-text-alt">Are you sure?</a>
        </label>
      </div>

      <div class="form-control">
        <label class="label">
          <span class="label-text">Email</span>
        </label>
        <input type="email" placeholder="Email" class="input input-bordered">
      </div>

      <div class="form-control">
        <label class="label">
          <span class="label-text">Job Title</span>
        </label>
        <input type="text" placeholder="Job Title" class="input input-bordered">
      </div>

      <div class="form-control">
        <label class="label">
          <span class="label-text">Phone</span>
        </label>
        <input type="text" placeholder="Phone" class="input input-bordered">
      </div>

      <div class="form-control">
        <label class="label">
          <span class="label-text">image URL</span>
        </label>
        <input type="text" placeholder="image URL" class="input input-bordered">
      </div>
    </form>
    <div class="modal-action">
      <label for="my-modal-1" class="btn btn-primary">Save</label>
      <label for="my-modal-1" class="btn">Close</label>
    </div>
  </div>
</div>
